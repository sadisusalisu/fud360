name: fud360
description: "A food donation app for Kano, Nigeria."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.2.0

  # Localization
  intl: 0.19.0

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2

  # Network
  http: ^1.2.0
  connectivity_plus: ^5.0.2

  # Location
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3

  # Utils
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  flutter_local_notifications: ^19.0.0

  # Charts for impact tracking
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/fud360_icon.png"
